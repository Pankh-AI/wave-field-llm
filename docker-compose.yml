services:
  benchmark:
    build: .
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./results:/app/results
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - BENCHMARK=${BENCHMARK:-benchmarks/benchmark_v43.py}
    # Override per run: docker compose run benchmark python benchmarks/benchmark_v42.py
